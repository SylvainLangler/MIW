<!DOCTYPE html>
<html lang='FR'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="title" content="Site de lausanne">
        <meta name="description" content="TP intégration site de lausanne">
        <title>Site de lausanne, TP2 Intégration</title>
        <link rel="stylesheet" type="text/css" href="./font/flaticon.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <a href="#">
                <img src="./img/lauzanne_logo.png" width="97" height="33" alt="logo lausanne">
            </a>
            <h1>LAUSANNE</h1>
            <div class="icones-header">
                <i class="flaticon-search"></i>
                <i class="flaticon-sun"></i>
                <div class="temperature">4°C</div>
                <i class="flaticon-menu"></i>
            </div>
        </header>
        <main>
            <div class="reseaux-sociaux">
                <ul>
                    <li><a href="#"><i class="flaticon-facebook"></i><span>Facebook</span></a></li>
                    <li><a href="#"><i class="flaticon-twitter"></i><span>Twitter</span></a></li>
                    <li><a href="#"><i class="flaticon-instagram"></i><span>Instagram</span></a></li>
                    <li><a href="#"><i class="flaticon-pinterest-logo"></i><span>Pinterest</span></a></li>
                    <li><a href="#"><i class="flaticon-youtube"></i><span>Youtube</span></a></li>
                    <li><a href="#"><i class="flaticon-linkedin-letters"></i><span>LinkedIn</span></a></li>
                </ul>
            </div>
            <nav>
                <ul>
                    <li><a href="#">See and Do</a></li>
                    <li><a href="#">Eating and Nightlife</a></li>
                    <li><a href="#">Useful</a></li>
                </ul>
            </nav>
        </main>
    </body>
</html>
