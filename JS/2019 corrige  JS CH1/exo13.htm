		function exo14(){
		
			var T=[45, 48, 89, 78];
			var V=[110, 128, 129, 17];
			
			var n = prompt(" Saisisez le nombre à ajouter en fin du tableau T",100);
			T.push(n);  // ajout en fin de tableau
			console.log("T : " +T);
			n = prompt(" Saisisez le nombre à ajouter en début du tableau T",1);	
			T.unshift(n); // ajout en début de tableau
			console.log("T : " +T);		
			alert(T.join("-"));  // Conversion du tableau T en chaine de caractères puis affichage
			
			var Z = T.concat(V); // concaténation des tableaux T et V pour donner la tableau Z
			
			alert(Z.join("-"));	// Conversion du tableau Z en chaine de caractères puis affichage
			console.log("Z "+Z);
			 
			
			Z.splice(Z.length-2,2) ; // ou Z.pop();Z.pop() ;   Suppression des deux derniers éléments du tableau Z
			console.log("Z "+Z);			
			Z.splice(0,2);	         // ou Z.shift();Z.shift(); Suppression des deux premiers éléments du tableau Z
			console.log("Z "+Z);
			alert(Z.join("/"));		// Conversion du tableau Z en chaine de caractères puis affichage	
			
		}
